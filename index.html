<!DOCTYPE html>

<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Challenge 1 - ORACLE</title>
    	<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">

	</head>

	<body>
		
		<main class="container">

			<div class="logo">

				<img class="logoImg" src="img/logo.png">

				<h1 class="tittle">Encriptador de mensajes</h1>		

			</div>

			<div class="left">
				
				<textarea class="text-input" id="inputTexto" type="text" rows="8" cols="80">Ingrese el texto</textarea> 

			</div>
			
			<div class="right">

				<img src="img/muneco.jpg" id="imgDer">
				<h1 id="texto">Ningun mensaje fue encontrado</h1>
				<textarea id="texto2" name="name" rows="8" cols="90">Ingrese el texto que desees encriptar o desencriptar</textarea>
				<button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>

			</div>

			<div class="left-button">

				<h6>Solo minusculas y sin acentos</h6>
				<button type="button" id="boton-encriptar" onclick="encriptar()">Encriptar</button>
				<button type="button" id="boton-desencriptar" onclick="desencriptar()">Desencriptar</button>

			</div>

			<footer>

				<p class="copyright">&copy Copyright Thejack - 2022</p>

			</footer>

		</main>

		<script src="encriptar.js"></script>
		<script src="desencriptar.js"></script>				
		<script src="copiar.js"></script>
		
	</body>

</html>
